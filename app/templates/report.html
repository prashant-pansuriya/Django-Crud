<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 3px;
}
th, td {
  text-align: center;
}

</style>
</head>
<body>

<h2>Report</h2>


<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Mobile No</th>
  </tr>
 {% for i in data %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.age}}</td>
    <td>{{i.mobile_no}}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
