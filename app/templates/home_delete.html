<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span class="card-title"><strong>{{ object}}</strong> about to be
  deleted!</span>
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p>Are you sure you want to delete object <strong>{{ object}}</strong>
            alongside all attached contents?</p>
          <div class="mt-2 red-text">This action cannot be undone</div>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              Confirm Delete
              <i class="fa fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
