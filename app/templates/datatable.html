<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<script>
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>

<div class="container-fluid">
    <br>
    <center><a href="/customer/create/" class="btn btn-info" role="button">Add Record</a></center>
    <br>

        <form method="get" action ="{% url 'Report' %} ">
         {% csrf_token %}
    <div class="row">
    <div class="col">
      <input type="number" class="form-control form-control-sm" id="email" placeholder="Min Age" name="minage">
    </div>
    <div class="col">
      <input type="number" class="form-control form-control-sm" placeholder="Max Age" name="maxage">
    </div>
          <div class="col">
              <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="filetype">
                  <option value="csv">CSV</option>
                  <option value="pdf">PDF</option>
                   <option value="excel">EXCEL</option>
              </select>
          </div>
      <div class="col">
           <button type="submit" class="btn btn-primary form-control form-control-sm">Generate Report</button>
      </div>

  </div>
</form>
    <br>
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
             <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.mobile_no}}</td>
                 <td>
                   <a style='font-size:16px'  href="/customer/update/{{i.id}}">Edit <i class='fas fa-edit'></i></a>
                     <a style='font-size:16px'  href="/customer/delete/{{i.id}}">Delete <i class='fas fa-trash-alt'></i></a>
                </td>
            </tr>
           {% endfor %}
        </tbody>
    </table>
    </div>

</body>
</html>
